<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="script.js"></script>   
    <title>Formulario de Cadastro</title>
    </head>
    <body class="bg-color">
        <div class="container-fluid h-100">
            <div class="row form-cadastro justify-content-center">
                <div class="col-3 aling-self-center area-form border">
        <div class="row justify-content-center mb-4 ">
          <img src="/Formulario/img/logo.jpg"  alt="logo ui">  
        </div>
        <span class="small d-block text-center"> Cadastre com sua conta <button type="button" class="btn btn-secondary">Google</button></span>

        

        <form action="">
            <div class="input-goup mt-2">
                <label >Nome completo*</label>
                <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="nome completo">
            </div>
            <div class="input-goup mt-2">
                <label >Email*</label>
                <input type="email" class="form-control bg-light btn-outline-secondary" placeholder="Email">
            </div>
            <div class="input-goup mt-2">
                <label >Login*</label>
                <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="Login">
            </div>
            <div class="input-goup mt-2">
                <label >Senha*</label>
                <input type="password" class="form-control bg-light btn-outline-secondary" placeholder="*******">
            </div>
            <div class="input-goup mt-2">
                <label >Repita a senha*</label>
                <input type="password" class="form-control bg-light btn-outline-secondary" placeholder="*******">
            </div>
            <div class="input-goup mt-2">
                <label >Data de Nascimento*</label>
                <input type="date" class="form-control bg-light btn-outline-secondary "   >
            </div>
            <div class="input-goup mt-2">
                <label>TELEFONE*</label>
                <input type="tel" class="form-control bg-light btn-outline-secondary" pattern="[0-9]{2}[9]{1}[0-9]{4}[0-9]{4}" placeholder="(xx)9xxxx-xxxx">
            </div>
            <div class="input-goup mt-2">
                <label>Sexo: </label>
                <input  class="form-check-input" type="radio" name="SexoRadios" id="Sexo" value="Masculino"> Masc.
                <input  class="form-check-input" type="radio" name="SexoRadios" id="Sexo" value="Feminino"> Fem.
                <input  class="form-check-input" type="radio" name="SexoRadios" id="Sexo" value="Outro"> Out.
            </div>

<!-- INFORMAÇÕES SOBRE O ENDEREÇO -->

            <div class="input-goup mt-2">
                <div class="form-group col-md-6">
                    <label >CEP:</label>
                    <input type="name" class="form-control" name="cep" id="cep" pattern="[0-9]{8}" placeholder="00000-000">  
                </div>
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control col-8" placeholder="Logragouro" id="logradouro" readonly>
              </div>
              <div class="col-md-2">
                <label for="inputZip">Numero:</label>
                <input type="number" class="form-control" id="numero" name="numero" required>
                </div>
                <div>
                  <label for="inputAddress">Complemento</label>
                  <input type="text" class="form-control" id="Complemento" name="Complemento"  placeholder="Complemento">
                </div>
              <div class="input-goup mt-2">
                <div class="form-group col-md-6">
                  <label for="inputCity">Cidade</label>
                  <input class="form-control " type="text" name="Cidade" id="cidade" placeholder="Cidade" readonly>
                </div>
                <div class="input-goup mt-2">
                    <div class="form-group col-md-6">
                      <label for="inputCity">Bairro</label>
                      <input type="text" class="form-control " placeholder="Bairro" id="bairro" readonly>
                    </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Estado:</label>
                  <input class="form-control " type="text" id="uf"  placeholder="UF" readonly>
                </div>
              </div>

            <div class="form-group input-goup mt-2">
                <label class="" for="">Deixe sua opinião conosco!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <div class="form-check form-check-inline input-goup mt-2">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1" required>Li e aceito os termos e condições</label>
            </div>

            <div class="row input-goup mt-2">
                <div class="col-md-6">
                    <button  type="submit" class="btn btn-info btn-block">CADASTRAR</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-secondary btn-block ">LIMPAR</button>
                </div>
            </div>
        </form>

        <button type="button" class="btn btn-default btn-block mt2">Já tenho conta!</button>




                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

</html>
