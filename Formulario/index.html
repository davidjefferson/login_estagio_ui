<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Formulario de Cadastro</title>
    </head>
    <body class="bg-color">
        <div class="container-fluid h-100">
            <div class="row form-cadastro justify-content-center">
                <div class="col-3 aling-self-center area-form border">
        <div class="row justify-content-center mb-4">
          <img src="/Formulario/img/logo.jpg" alt="logo ui">  
        </div>
        <span class="small d-block text-center"> Cadastre com sua conta <b>Google</b></span>

        <button type="button" class="btn btn-info btn-block mt2">Google</button>

        <form action="">
            <div class="input-goup mt-2">
                <label >Nome completo*</label>
                <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="nome completo">
            </div>
            <div class="input-goup mt-2">
                <label >Email*</label>
                <input type="email" class="form-control bg-light btn-outline-secondary" placeholder="Email">
            </div>
            <div class="input-goup mt-2">
                <label >Login*</label>
                <input type="text" class="form-control bg-light btn-outline-secondary" placeholder="Login">
            </div>
            <div class="input-goup mt-2">
                <label >Senha*</label>
                <input type="password" class="form-control bg-light btn-outline-secondary" placeholder="*******">
            </div>
            <div class="input-goup mt-2">
                <label >Repita a senha*</label>
                <input type="password" class="form-control bg-light btn-outline-secondary" placeholder="*******">
            </div>
            <div class="input-goup mt-2">
                <label >Data de Nascimento*</label>
                <input type="date" class="form-control bg-light btn-outline-secondary"  required>
            </div>
            <div class="input-goup mt-2">
                <label>TELEFONE*</label>
                <input type="tel" class="form-control bg-light btn-outline-secondary" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx"required>
            </div>
            <div class="input-goup mt-2">
                <label  for="">Sexo: </label>
                <input  type="radio" name="sexo"> Masc.
                <input  type="radio" name="sexo"> Fem.
                <input  type="radio" name="sexo"> Out.
            </div>

            <div class="form-group input-goup mt-2">
                <label class="" for="">Deixe sua opinião conosco!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <div class="form-check form-check-inline input-goup mt-2">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1" required>Li e aceito os termos e condições</label>
            </div>

            <div class="row input-goup mt-2">
                <div class="col-md-6">
                    <button type="button" class="btn btn-secondary btn-block ">CANCELAR</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-info btn-block">CADASTRAR</button>
                </div>
            </div>
        </form>

        <button type="button" class="btn btn-default btn-block mt2">Já tenho conta!</button>




                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
    </body>
</html>
