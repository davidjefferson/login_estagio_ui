<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa Jurica</title>
</head>
<body>
    <form name="cadastro" action="#" method="get">
        <label for="">Nome</label>
        <input  type="text" name="nome" maxlength="20" size="15"required>
        <label for="">Usuario:</label>
        <input  type="text" name="nome" maxlength="10" size="15"required>
        <label  for="">email</label>
        <input type="email" name="f_email">
        <label >telefone</label>
        <input type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx"required>
        <label for="">Senha:</label>
        <input  type="password" name="nome" pattern="[a-zA-Z0-9]{5}" placeholder="" required>
        <label >CPF</label>
        <input type="tel" name="tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required>
        <label  for="">Sexo: </label>
        <input type="radio" name="sexo">Masc.
        <input type="radio" name="sexo">Fem.
        <input type="radio" name="sexo">Out.
        <label  for="">Data de Nascimento</label>
        <input type="date" name="f_date" min="2018-05-03" max="2022-05-31" required>

        <input  type="submit" value="Registrar" >
    </form>
</body>
</html>
